<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form [Purple]</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/2ea9ae42be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="pic">
            <i class="fa fa-user"></i>
        </div>
        <h2 class="title"> Login </h2>

        <!-- FORM -->
        <form class="form" method="post">

            <!-- Username-->
            <label for="username">Username</label>
            <input type="text" id="username" class="input" autocomplete="off" placeholder="username"><br><br>

            <!-- Password -->
            <label for="password"> Password </label>
            <input type="password" id="password" class="input" autocomplete="off" placeholder="password">
            
            <!-- Login button-->
            <button type="submit"> Login </button>

        </form>
    </div>
</body>
</html>
